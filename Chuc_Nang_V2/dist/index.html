<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Danh sách hiển thị</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="page">
    <div class="pageHeader">
      <div>
        <img src="lOGO DUNG VI.png" style="width: 145px;text-align: left;">
      </div>
      <div class="title" style="margin-right: 60px;">DANH SÁCH THÀNH VIÊN CÂU LẠC BỘ LHU-CISCO</div>
      <form action="" id="search-box" style="margin-left: 10px;height: 50px">
        <input type="text" id="search-text" placeholder="Tìm Kiếm">
        <button id="search-btn"><i class="fa fa-search"></i></button>
      </form>
    </div>
    <div class="main">
      <div class="nav">
        <div class="menu">
          <ul>
            <li><a style="color: green;text-decoration: none;" href="index.html"><img src="all.png">Các thành viên</a>
            </li>
            <li><a style="color: green;text-decoration: none;" href="comat.html"><img src="co_mat.png">Có mặt</a></li>
            <li><a style="color: green;text-decoration: none;" href="vang.html"><img src="vang.png"></i>Vắng mặt</a>
            </li>
            <li><a style="color: green;text-decoration: none;" href="tre.html"><img src="tre.png">Đi trễ</a></li>
          </ul>
        </div>
      </div>
      <div class="view">
        <div class="viewHeader">
          <div class="title">Tổng thành viên:</div>
          <div id="tongthanhvien"></div>
          <div class="functions">
           <button class="btn btn-success" id="them">Thêm</button>
           <button id="btnSua">Sửa</button>
            <!-- <div class="button active">Filter</div> -->
            <label for="cars">Ngày</label>

            <select id="ngay">
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
            <button class="btn btn-success" id="kiemtra">Kiểm tra</button>
          </div>
        </div>
        <table id="bangngd" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Hình</th>
              <th scope="col">Họ và tên</th>
              <th scope="col">MSSV</th>
              <th scope="col">Ngày</th>
              <th scope="col">Giờ</th>
              <th scope="col">Trạng thái</th>
            </tr>
          </thead>
          <tbody id="myTable">
            <!-- <td id="image" style="text-align: center;" colspan="5"><img style="height: 100px"
                    src="img/spinner.gif" alt="">
            </td> -->
          </tbody>
        </table>
      </div>
      <div class="myModal">
        <div class="modal">
          <div class="modal-content">
            <div class="d-flex" style="justify-content: space-between; background-color: rgb(217, 231, 167);">
              <div>
                <h3 id="tieudefrm" style="padding: 10px; ">THÊM THÀNH VIÊN</h3>
              </div>
              <div class="form-group d-flex justify-content-end" style="padding-top: 10px;">
                <button type="button" class="btn btn-success" id="btnAdd">XÁC NHẬN</button>
                <button type="button" class="btn btn-danger" id="btnCancel">ĐÓNG</button>
              </div>
            </div>
            <!--  -->
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Họ Và Tên</label>
                <input class="form-control" type="text" id="txtname" placeholder="Nhập tên">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Mã Số Sinh Viên</label>
                <input class="form-control" type="number" id="txtnumber" placeholder="Nhập mã số sinh viên">
              </div>
              <div>
                <label for="exampleInputEmail1">Ngày</label>
                <input class="form-control" type="date" id="txtdate">
              </div>
              <div>
                <label for="exampleInputEmail1">Lý do tham gia câu lạc bộ</label>
                <input class="form-control" type="text" id="txtlydo" placeholder="Lý do tham gia câu lạc bộ">
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
